<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGN-IN TO FUPRE-GRADUATE-EMPLOYMENT-TRACKING-SYSTEM</title>
    <!-- Alpine Js cdn -->
    <script src="//unpkg.com/alpinejs" defer></script>
    <!-- Bootstrap 5 cdn links -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Favicon Link -->
    <link rel="shortcut icon" type="image/png" href="assets/images/favicon.png">
    <!-- Font awesome cdn -->
    <script src="https://kit.fontawesome.com/1a015cf62c.js" crossorigin="anonymous"></script>
    <!-- Css Links -->
    <link rel="stylesheet" href="assets/css/styles.css">
    <!-- js link -->
    <script defer src="assets/js/app.js"></script>
</head>

<body class="sign-up-body">

    <div class="sign-up-form-wrapper">
        <form action="" class="form-container">
            <div class="form-heading-wrapper mb-5">
                <div class="form-heading-text">
                    WELCOME TO FUPRE GRADUATE EMPLOYMENT TRACKING SYSTEM
                </div>
                <div class="form-sub-head-text">
                    Please input your details to log in or create account. Details inputted will be used to
                    create an account for you if you don't have one.
                </div>
            </div>
            <div class="form-input-wrapper">
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="sign-up-email" placeholder="graduate@example.com"
                        required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
                    <label for="sign-up-email">Email Address</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="sign-up-pwd" placeholder="Password" required
                        pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">
                    <label for="sign-up-pwd">Password</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="tel" class="form-control" id="sign-up-tel" placeholder="Phone Number">
                    <label for="sign-up-tel">Phone Number</label>
                </div>
            </div>
            <div class="form-submit-wrapper">
                <button class="register-btn" type="submit"> Register</button>
                <button class="log-in-btn" type="submit"> Log in</button>
            </div>
        </form>
    </div>
</body>

</html>
